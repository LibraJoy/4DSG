# DovSG Development Environment
# Optimized for interactive development and debugging

services:
  # Used for test Realsense camera 
  roscore:
    image: ros-noetic-ubuntu20:latest
    environment:
      - ROS_MASTER_URI=http://localhost:11311
      - ROS_IP=172.24.44.111
      - ROS_RUN_ID=12345678-1234-1234-1234-123456789abc
    command: /bin/bash -c "source /opt/ros/noetic/setup.bash && export RUN_ID=$ROS_RUN_ID && roscore"

    network_mode: host
    stdin_open: true
    tty: true

  # Lightweight ROS Noetic container for RealSense bag recording
  realsense-recorder:
    build:
      context: ..
      dockerfile: docker/dockerfiles/Dockerfile.realsense-recorder
    container_name: dovsg-realsense-recorder
    environment:
      - ROS_MASTER_URI=http://localhost:11311
      - ROS_IP=172.24.44.111
    # RealSense camera USB device access
    devices:
      - /dev/bus/usb:/dev/bus/usb
    privileged: true
    volumes:
      # Recording script
      - ../DovSG/dovsg/scripts:/app/scripts
      # Output directory for bag files
      - ../DovSG/data_example/rosbags:/app/rosbags
    working_dir: /app
    depends_on:
      - roscore
    network_mode: host
    command: tail -f /dev/null  # Keep container running
    # Interactive development features
    tty: true
    stdin_open: true

  # Only needed if using DROID-SLAM functionality
  droid-slam:
    build:
      context: ..
      dockerfile: docker/dockerfiles/Dockerfile.droid-slam
    container_name: dovsg-droid-slam
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # Data and model volumes
      - ../DovSG/data_example:/app/data_example
      - ../DovSG/checkpoints:/app/checkpoints
      - ../shared_data:/app/shared_data
      # Source code for live editing
      - ../DovSG/dovsg:/app/dovsg
      - ../DovSG/third_party/DROID-SLAM:/app/DROID-SLAM
    working_dir: /app
    command: tail -f /dev/null  # Keep container running
    networks:
      - dovsg-network
    # Interactive development features
    tty: true
    stdin_open: true

  dovsg:
    build:
      context: ..
      dockerfile: docker/dockerfiles/Dockerfile.dovsg
    container_name: dovsg-main
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=graphics,utility,compute
      - DISPLAY=${DISPLAY:-:0}
      - PYTHONUNBUFFERED=1
    # RealSense camera USB device access
    devices:
      - /dev/bus/usb:/dev/bus/usb
    privileged: true
    volumes:
      # Data and model volumes
      - ../DovSG/data_example:/app/data_example
      - ../DovSG/checkpoints:/app/checkpoints
      - ../shared_data:/app/shared_data
      # Source code for live editing
      - ../DovSG/dovsg:/app/dovsg
      - ../DovSG/demo.py:/app/demo.py
      - ../DovSG/setup.py:/app/setup.py
      - ../DovSG/ace:/app/ace
      - ../DovSG/third_party:/app/third_party
      # X11 forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    working_dir: /app
    depends_on:
      - droid-slam
    ports:
      - "8888:8888"  # For Jupyter notebook
      - "6006:6006"  # For TensorBoard
    command: tail -f /dev/null  # Keep container running
    networks:
      - dovsg-network
    # Interactive development features
    tty: true
    stdin_open: true

networks:
  dovsg-network:
    driver: bridge